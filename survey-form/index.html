<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
    <h1 id="title">Orçamento do Casamento</h1>
    <p id="description">Comece o orçamento do seu casamento agora mesmo!</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Insira o seu nome" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Insira o seu melhor email" required>
        
        <label id="number-label" for="number">Quantidade de Convidados:</label>
        <input type="number" min="0" max="1000" name="number" id="number" placeholder="Insira a quantidade de convidados da festa">

        <label for="dropdown">Selecione o pacote:</label>
        <select name="dropdown" id="dropdown">
            <option value="diamont">Diamante</option>
            <option value="gold">Ouro</option>
            <option value="silver">Prata</option>
            <option value="bronze">Bronze</option>
        </select>

        <h2>Selecione o turno</h2>
        <input type="radio" name="shift" id="day" value="day">
        <label for="day">Dia</label>
        <input type="radio" name="shift" id="night" value="night">
        <label for="night">Noite</label>

        <h2>Adicionais:</h2>
        <input type="checkbox" name="horse" id="horse" value="horse">
        <label for="horse">Cavalo Branco</label>
        <input type="checkbox" name="violinista" id="violinista" value="violinista">
        <label for="violinista">Violinista</label>

        <label for="comments" attr>Comentários Adicionais</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        
        <button id="submit">Enviar dados</button>
    </form>
    </main>
</body>
</html>
